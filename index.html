<html lang="en">

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a0a1e 0%, #2d1230 30%, #1a0a1e 60%, #0d0510 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      bottom: -80px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.15;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      10% { opacity: 0.15; }
      90% { opacity: 0.15; }
      100% { transform: translateY(-110vh) rotate(720deg) scale(0.5); opacity: 0; }
    }

    /* Sparkle particles */
    .sparkle {
      position: fixed;
      width: 4px; height: 4px;
      background: #ff69b4;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Main card */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 100, 150, 0.2);
      border-radius: 30px;
      padding: 50px 40px;
      text-align: center;
      max-width: 520px;
      width: 90%;
      box-shadow:
        0 0 60px rgba(255, 50, 100, 0.15),
        0 25px 60px rgba(0, 0, 0, 0.3),
        inset 0 0 60px rgba(255, 100, 150, 0.05);
      animation: cardEntry 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
    }

    @keyframes cardEntry {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Bear / cute character */
    .bear {
      font-size: 100px;
      line-height: 1;
      margin-bottom: 10px;
      animation: bearBounce 2s ease-in-out infinite;
      display: inline-block;
      transition: transform 0.3s;
    }

    .bear.excited {
      animation: bearExcited 0.4s ease-in-out infinite;
    }

    @keyframes bearBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes bearExcited {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    .bear-images {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .bear-images img {
      height: 100px;
      image-rendering: auto;
    }

    .question {
      font-family: 'Dancing Script', cursive;
      font-size: 26px;
      color: #ffb6c1;
      margin-bottom: 5px;
      opacity: 0;
      animation: fadeInUp 0.8s 0.3s forwards;
    }

    .name {

      font-size: 52px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b9d, #ff3366, #ff6b9d, #ffb347);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 0.8s 0.5s forwards, shimmer 3s ease-in-out infinite;
      opacity: 0;
      margin-bottom: 5px;
      text-shadow: none;
      filter: drop-shadow(0 0 20px rgba(255, 51, 102, 0.3));
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      font-family: 'Dancing Script', cursive;
      font-size: 30px;
      color: #ff9ec5;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeInUp 0.8s 0.7s forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeInUp 0.8s 0.9s forwards;
      min-height: 80px;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff3366, #ff6b9d);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 4px 25px rgba(255, 51, 102, 0.4);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .btn-yes::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: rotate(45deg);
      animation: btnShine 3s ease-in-out infinite;
    }

    @keyframes btnShine {
      0%, 100% { transform: translateX(-100%) rotate(45deg); }
      50% { transform: translateX(100%) rotate(45deg); }
    }

    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 35px rgba(255, 51, 102, 0.6);
    }

    .btn-no {
      background: rgba(255, 255, 255, 0.08);
      color: #ff9ec5;
      border: 1px solid rgba(255, 150, 180, 0.3);
      padding: 16px 40px;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 0.5px;
    }

    .btn-no:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    /* Excuse popup */
    .excuse-popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(30, 10, 30, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 100, 150, 0.3);
      border-radius: 20px;
      padding: 35px 30px;
      z-index: 100;
      text-align: center;
      max-width: 400px;
      width: 85%;
      box-shadow: 0 0 80px rgba(255, 50, 100, 0.2);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .excuse-popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .excuse-popup .excuse-text {
      font-size: 20px;
      color: #ffb6c1;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .excuse-popup .excuse-sub {
      font-size: 14px;
      color: rgba(255, 182, 193, 0.6);
      margin-bottom: 20px;
    }

    .excuse-popup .btn-ok {
      background: linear-gradient(135deg, #ff3366, #ff6b9d);
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .excuse-popup .btn-ok:hover {

    .overlay {

      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    /* Success screen */
    .success-screen {
      display: none;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .success-screen.show {
      display: block;
      animation: cardEntry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .success-screen .big-heart {
      font-size: 120px;
      animation: heartPulse 1s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .success-screen h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      color: #ff6b9d;
      margin: 20px 0 10px;
    }

    .success-screen p {
      font-size: 20px;
      color: #ffb6c1;
      font-family: 'Dancing Script', cursive;
    }

    .success-screen .love-msg {
      font-size: 18px;
      color: rgba(255, 182, 193, 0.7);
      margin-top: 30px;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    /* Confetti */
    .confetti-piece {
      position: fixed;
      z-index: 200;
      pointer-events: none;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
    }

    /* Counter */
    .no-counter {
      font-size: 12px;
      color: rgba(255, 182, 193, 0.4);
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .no-counter.show {
      opacity: 1;
    }

    /* Music toggle button */
    .music-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 50;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid rgba(255, 100, 150, 0.3);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      transition: all 0.3s;
      box-shadow: 0 0 20px rgba(255, 50, 100, 0.15);
    }

    .music-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }

    .music-btn.playing {
      animation: musicPulse 1s ease-in-out infinite;
    }

    @keyframes musicPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 50, 100, 0.15); }

    }

    /* Responsive */

      .card { padding: 35px 25px; }
      .name { font-size: 40px; }
      .subtitle { font-size: 24px; }
      .bear { font-size: 80px; }
      .btn-yes, .btn-no { padding: 14px 30px; font-size: 16px; }
      .success-screen h1 { font-size: 36px; }
      .success-screen .big-heart { font-size: 90px; }
    }
  </style>
</head>

  <script>

    // â”€â”€â”€ Floating Hearts â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    // â”€â”€â”€ Music â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
